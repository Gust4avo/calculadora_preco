<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço de Venda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Preço de Venda</h1>
        <form id="calculadora-form">
            <div class="form-group">
                <label for="preco">Preço Unitário:</label>
                <input type="number" id="preco" name="preco" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade Vendida:</label>
                <input type="number" id="quantidade" name="quantidade" required>
            </div>
            <div class="form-group">
                <label for="desconto">Desconto (%):</label>
                <input type="number" id="desconto" name="desconto" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
